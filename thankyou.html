<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | Volatile Solutions</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      overflow-x: hidden;
    }

    .fade-in {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <section id="hero">
    <div class="container fade-in">
      <h2>Thank You!</h2>
      <p>Your message has been sent successfully. We'll be in touch shortly.</p>
      <a href="index.html" class="btn">‚Üê Back to Home</a>
    </div>
  </section>

  <script>
    // Simple confetti generator
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const confetti = [];
    const colors = ["#52ab98", "#ffffff", "#f5f7fa", "#2b7577"];

    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 5 + 2,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.random() * 10 - 5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.ellipse(c.x, c.y, c.r, c.r * 0.6, c.tilt, 0, 2 * Math.PI);
        ctx.fill();
      });
      update();
    }

    function update() {
      confetti.forEach(c => {
        c.y += c.d;
        c.tilt += 0.1;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate();

    // Auto-redirect to homepage after 6 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 6000);
  </script>

</body>
</html>
